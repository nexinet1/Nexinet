<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Viewer</title>
    <style>
      /* Center the form horizontally */
#url-form {
  display: flex;
  justify-content: center;
  background-color: #e40303;
}
body {
  background-color: rgb(5, 4, 29);
}
h1 {
  color: #e40303;
}
h4 {
  color: #e40303;
}

/* Style the form label */
label {
  font-weight: bold;
  margin-right: 5px;
}

/* Style the form input */
#url-input {
  width: 400px;
  padding: 5px;
  font-size: 16px;
  border: 1px solid #e40303;
  border-radius: 10px;
}

/* Style the form button */
button[type="submit"] {
  padding: 5px 10px;
  font-size: 16px;
  border: none;
  background-color: #000408;
  color: #fff;
  cursor: pointer;
}

/* Style the iframe container */
#website-iframe {
  margin: 20px auto;
  display: block;
}

    </style>
  </head>
  <body>
    <h1>Black Website Viewer</h1>
    <h4>must enter https://bing.com for it to work it uses bing API</h4>
    <form id="url-form">
      <label for="url-input">Enter a website URL:</label>
    
      <input type="text" id="url-input" name="url" required>
      <button type="submit">Go</button>
    </form>
    <hr>
    <iframe id="website-iframe" src="" style="width:100%; height:900px; border:none;"></iframe>
    <script>
      const urlForm = document.getElementById("url-form");
      const websiteIframe = document.getElementById("website-iframe");
      
      urlForm.addEventListener("submit", event => {
        event.preventDefault();
        const urlInput = document.getElementById("url-input");
        const url = urlInput.value;
        websiteIframe.src = url;
        urlInput.value = "";
      });
    </script>
  </body>
</html>
